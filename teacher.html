                <div class="row">
                    <div class="col-md-10 col-lg-offset-1">
                        <form action="">
                            <div class="row">

                                <div class="col-md-6 clearfix">
                                    <div class="form-group">
                                        <label for="department">Department:</label>
                                        <select class="form-control" id="department" required>
                                            <option>CSE</option>
                                            <option>BBA</option>
                                            <option>BTHM</option>
                                            <option>MBA</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="col-md-6 clearfix">
                                    <div class="form-group">
                                        <label for="at_batch">Batch:</label>
                                        <select class="form-control" id="at_batch" required>
                                            <option>First</option>
                                            <option>Second</option>
                                            <option>Third</option>
                                            <option>Fifth</option>
                                            <option>Sixth</option>
                                            <option>Seven</option>
                                            <option>Eight</option>
                                        </select>
                                    </div>
                                </div>


                                <div class="col-md-6 clearfix">
                                    <div class="form-group">
                                        <label for="current_semester">Current Semester:</label>
                                        <select class="form-control" id="current_semester" required>
                                            <option>First</option>
                                            <option>Second</option>
                                            <option>Third</option>
                                            <option>Fifth</option>
                                            <option>Sixth</option>
                                            <option>Seven</option>
                                            <option>Eight</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="col-md-6 clearfix">
                                    <div class="form-group">
                                        <label for="section">Section:</label>
                                        <select class="form-control" id="section" required>
                                            <option>A</option>
                                            <option>B</option>
                                            <option>C</option>
                                            <option>D</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-12 clearfix">
                                    <div class="form-group">
                                        <label for="subject">Subject:</label>
                                        <select class="form-control" id="subject" required>
                                            <option> Artificial Intelligence</option>
                                            <option> Digital Data Processing</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row text-center">
                                <button id="submit" type="submit" class="frm-btn"> Let's Go</button>
                            </div>
                        </form>
